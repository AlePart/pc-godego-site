name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Fix placeholder image URLs
        run: |
          # Usa node per fare la sostituzione in modo pi√π affidabile
          node -e "
            const fs = require('fs');
            const appJsPath = './src/App.js';
            let content = fs.readFileSync(appJsPath, 'utf8');
            content = content.replace(/url\(('|\")\/api\/placeholder\//g, 'url($1https://via.placeholder.com/');
            fs.writeFileSync(appJsPath, content);
            console.log('Placeholder URLs updated');
          "
        
      - name: Build project
        run: npm run build
        env:
          CI: false
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true